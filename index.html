<!-- <!DOCTYPE html> -->
<html>
    <head>
    </head>
    <body>
    <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
    <div id="layer" style="display:block;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">

    </div>

    
    
    <script src = "https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
    <script>
    function execDaumPostcode() {
        var layer = document.getElementById('layer');
        new daum.Postcode({
            oncomplete: function(data) {
                var fullAddr = data.address; // 최종 주소 변수
                var extraAddr = ''; // 조합형 주소 변수

                // 기본주소가 도로명인 경우
                if(data.addressType === 'R'){
                    if(data.bname !== ''){ // 법정동명
                        extraAddr += data.bname;
                    }

                    if(data.buildingName !== ''){ // 건물명
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }

                    // 최종주소 
                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
                }

                var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 도로명 조합형 주소 변수


                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){ // 법정동명
                    extraRoadAddr += data.bname;
                }

                if(data.buildingName !== '' && data.apartment === 'Y'){ // 건물명이 있는 공동 주택
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }

                // 최종 주소
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }
                if(fullRoadAddr !== ''){
                    fullRoadAddr += extraRoadAddr;
                }


                // Android 호출
                window.Android.processData(data.zonecode + ", " + fullRoadAddr);
            }
        }).embed(layer);
    }

    </script>

    </body>
</html>
